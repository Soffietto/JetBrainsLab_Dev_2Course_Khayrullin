<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form action="/result" method="post">
    <input type="number" placeholder="First Number" name="firstNum"/>
    <input type="number" placeholder="Second Number" name="secondNum"/>
    <hr>
    <button name="operation" type="submit" value="SUM">+</button>
    <button name="operation" type="submit" value="SUB">-</button>
    <button name="operation" type="submit" value="MULT">*</button>
    <button name="operation" type="submit" value="DIV">/</button>
</form>
</body>
</html>
